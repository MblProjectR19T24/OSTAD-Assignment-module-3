name: CI/CD for NodeJS App
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version:
          - 22.x
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Perform Application Check
        run: |
          npm install
          npm run check
